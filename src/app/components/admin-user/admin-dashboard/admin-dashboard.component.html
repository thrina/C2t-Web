<div class="row">
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-pie-chart bg-c-blue card1-icon"></i>
        <span class="f-w-600">Registered Users</span>
        <div class="row m-t-10">
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-10 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Talented Users
            </span>
            <span class="f-right m-t-10 text-muted">
              <label>{{usersCount?.Artist || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-10 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Manager of Users
            </span>
            <span class="f-right m-t-10 text-muted">
              <label>{{usersCount?.Manager || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-10 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Manager of Bussiness
            </span>
            <span class="f-right m-t-10 text-muted">
              <label>{{usersCount['Bussiness Manager'] || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-10 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Users who Hire People
            </span>
            <span class="f-right m-t-10 text-muted">
              <label>{{usersCount['Hire People'] || 0}}</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-ui-home bg-c-pink card1-icon"></i>
        <span class="text-c-pink f-w-600">Profile Status</span>
        <div class="row m-t-10">
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Under Review
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{statusCount?.inactive || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Active Users
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{statusCount?.active || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Rejected
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{statusCount?.rejected || 0}}</label>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-social-twitter bg-c-yellow card1-icon"></i>
        <span class="text-c-yellow f-w-600">Actions</span>
        <div class="row m-t-10">
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Events
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{eventsCount || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Advertisements
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{advertismentsCount || 0}}</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>News
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>{{newsCount || 0}}</label>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

      <ngx-datatable class="material" [rows]="rowsBasic" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [reorderable]="reorderable">

            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions">
          <ng-template let-column="column" ngx-datatable-header-template>

          <ng-template let-value="value" ngx-datatable-cell-template>

</div>
